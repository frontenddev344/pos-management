<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        var pathSegmentsToKeep = 0;
        var l2 = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
        var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
        var search = l.search;
        var hash = l.hash;
        var target = l2 + path + '/?p=' + encodeURIComponent(l.pathname.slice(1)) + (search ? '&q=' + encodeURIComponent(search.slice(1)) : '') + hash;
        l.replace(target);
      })(window.location);
    </script>
  </head>
  <body></body>
  </html>
